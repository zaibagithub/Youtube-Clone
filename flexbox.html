<!DOCTYPE html>
<html>
  <head>
    <title>
      flexbox practise
    </title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="
        display: flex;
        flex-direction: row;
      ">
      <div style="background-color: lightsteelblue;">div 1</div>
      <div style="background-color: lightcoral;">div 2</div>
    </div>

    <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
      ">
      <div style="background-color: lightsteelblue; width: 200px;">div 1</div>
      <div style="background-color: lightcoral; flex: 1;">div 2</div>
    </div>

    <div style="
      margin-top: 30px;
      display: flex;
      flex-direction: row;
    ">
    <div style="background-color: lightsteelblue; width: 200px;">200px</div>
    <div style="background-color: lightcoral; flex: 1;">flex : 1</div>
    <div style="background-color: lightsteelblue; flex: 2;">flex : 2</div>
  </div>

  <div style="
      height: 70px;
      border-color: gray;
      border-width: 1px;
      border-style: solid;
      margin-top: 30px;
      display: flex;
      flex-direction: row;
      justify-content: start;
    ">
    <div style="background-color: lightsteelblue; width: 100px;">100px</div>
    <div style="background-color: lightcoral; width: 100px;">100px</div>
    <div style="background-color: lightsteelblue; width: 100px;">100px</div>
  </div>

  <div style="
      height: 70px;
      border-color: gray;
      border-width: 1px;
      border-style: solid;
      margin-top: 30px;
      display: flex;
      flex-direction: row;
      justify-content: end;
    ">
    <div style="background-color: lightsteelblue; width: 100px;">100px</div>
    <div style="background-color: lightcoral; width: 100px;">100px</div>
    <div style="background-color: lightsteelblue; width: 100px;">100px</div>
  </div>

  <div style="
      height: 70px;
      border-color: gray;
      border-width: 1px;
      border-style: solid;
      margin-top: 30px;
      display: flex;
      flex-direction: row;
      justify-content: center;
    ">
    <div style="background-color: lightsteelblue; width: 100px;">100px</div>
    <div style="background-color: lightcoral; width: 100px;">100px</div>
    <div style="background-color: lightsteelblue; width: 100px;">100px</div>
  </div>

  <div style="
      height: 70px;
      border-color: gray;
      border-width: 1px;
      border-style: solid;
      margin-top: 30px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    ">
    <div style="background-color: lightsteelblue; width: 100px;">100px</div>
    <div style="background-color: lightcoral; width: 100px;">100px</div>
    <div style="background-color: lightsteelblue; width: 100px;">100px</div>
  </div>

  <div style="
      height: 70px;
      border-color: gray;
      border-width: 1px;
      border-style: solid;
      margin-top: 30px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: stretch;
    ">
    <div style="background-color: lightsteelblue; width: 100px;">100px</div>
    <div style="background-color: lightcoral; width: 100px;">100px</div>
    <div style="background-color: lightsteelblue; width: 100px;">100px</div>
  </div>

  <div style="
      height: 70px;
      border-color: gray;
      border-width: 1px;
      border-style: solid;
      margin-top: 30px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: start;
    ">
    <div style="background-color: lightsteelblue; width: 100px;">100px</div>
    <div style="background-color: lightcoral; width: 100px;">100px</div>
    <div style="background-color: lightsteelblue; width: 100px;">100px</div>
  </div>

  <div style="
      height: 70px;
      border-color: gray;
      border-width: 1px;
      border-style: solid;
      margin-top: 30px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: end;
    ">
    <div style="background-color: lightsteelblue; width: 100px;">100px</div>
    <div style="background-color: lightcoral; width: 100px;">100px</div>
    <div style="background-color: lightsteelblue; width: 100px;">100px</div>
  </div>

  <div style="
      height: 70px;
      border-color: gray;
      border-width: 1px;
      border-style: solid;
      margin-top: 30px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    ">
    <div style="background-color: lightsteelblue; width: 100px;">100px</div>
    <div style="background-color: lightcoral; width: 100px;">100px</div>
    <div style="background-color: lightsteelblue; width: 100px;">100px</div>
  </div>
  </body>
</html>


<!-- to make a div into flex box 
follow 2 steps
1. display:flex;
2. flex-direction:row;

justify-content has 4 features
1. justify-content:start;
2. justify-content:end;
3. justify-content:center;
4. justify-content:space-between; 


align-items has 4 features
1. align-items:stretch;
2. align-items:start;
3. align-items:end;
4. align-items:center -->
