<!DOCTYPE html>
<html>
  <head>
    <title>Grid practise</title>
  </head>
  <body>
    <div style="
    column-gap: 40px;
    row-gap: 40px;
    margin-bottom: 20px;
    display: grid;
    grid-template-columns: 100px 100px;">
      <div style="background-color: aqua;">100px</div>
      <div style="background-color: yellowgreen;">100px<p>Hi</p></div>
      <div style="background-color: yellowgreen;">100px<p>Hi</p></div>
      <div style="background-color: aqua;">100px</div>
    </div>

    <div style="
    margin-top: 10px;
    display: grid;
    grid-template-columns: 100px 100px 300px;">
      <div style="background-color: aqua;">div 1</div>
      <div style="background-color: yellowgreen;">div 2 <p>Hi</p></div>
      <div style="background-color: pink;">div 3</div>
    </div>

    <div style="
    column-gap: 30px;
    margin-top: 10px;
    display: grid;
    grid-template-columns: 1fr 2fr 3fr;">
      <div style="background-color: aqua;">div 1</div>
      <div style="background-color: yellowgreen;">div 2</div>
      <div style="background-color: pink;">div 3</div>
    </div>

    <div style="
    column-gap: 20px;
    row-gap: 20px;
    margin-top: 10px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;">
      <div style="background-color: aqua; height: 200px;">1fr</div>
      <div style="background-color: yellowgreen; height: 200px;">1fr</div>
      <div style="background-color: pink; height: 200px;">1fr</div>
      <div style="background-color: yellowgreen; height: 200px;">1fr</div>
      <div style="background-color: pink; height: 200px;">1fr</div>
      <div style="background-color: aqua; height: 200px;">1fr</div>
    </div>
  </body>
</html>
